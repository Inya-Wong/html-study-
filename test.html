<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>我是三级标题</h3>
    <img src="D:\html_practice\images\vscode.png" alt="vscode"> <br>
     <!-- <img> 标签的 src 属性是必需的。它的值是图像文件的 URL，也就是引用该图像的文件的的绝对路径或相对路径。 -->
     <!-- <img> 标签的 alt 属性指定了替代文本，用于在图像无法显示或者用户禁用图像显示时，代替图像显示在浏览器中的内容。 -->

    <a name="name1"> 锚链接(锚点) </a> <br>
    <a href="http://www.jd.com" target="_self" title="京东">_self 在同一窗口显示超链接(默认值)</a> <br> <!-- title：悬停文本。-->
    <a href="http://www.jd.com" target="_parent">_parent 在父窗口显示超链接</a> <br>
    <a href="http://www.jd.com" target="_top">_top 在顶级窗口显示超链接</a> <br>
    <a href="http://www.baidu.com" target="_blank">_blank 在新的窗口打开超链接</a> <br> <br>

    <style>
        /*显示链接颜色*/
        a {
            color: rgb(133, 73, 73)
        }
    
        /*显示鼠标停留在链接上的颜色*/
        a:hover {
            color: #142e6b
        }
    
        /*已访问的链接颜色*/
        a:visited {
            color: #7173d3
        }
    </style>
    <u>Strange</u> 下划线标记 <br>
    <s>Strange</s> 中划线（删除线） <br>
    <del>Strange</del> 中划线（删除线） <br> 
    <i>Strange</i> 斜体标记 <br>
    <em>Strange</em> 斜体标记 <br>

    <!-- 粗体标签 <b>/<strong> 
         字体标签 <font>        -->
    
    Strange<sup>2</sup> 上标 <br>
    Strange<sub>r</sub> 下标 <br><br>
    
    <a href="mailto:inya.wong@qq.com">点击进入我的邮箱</a>

    <pre>





        
    </pre>

    <a href="#name1" > 回到顶部 </a>
</body>
</html>
